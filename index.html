<!DOCTYPE html>
<html>
    <head>
        <script>
            function multiplicacao(a,b){
                return a * b;
            }

            var numero1 = parseInt(prompt("Digite o primeiro numero: "));
            var numero2 = parseInt(prompt("Digite o segundo numero: "));

            var resultado = multiplicacao(numero1,numero2);

            alert("Produto: "+resultado);
        </script>
    </head>
</html>
